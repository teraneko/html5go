<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>画像の上に文字を表示</title>
<style>
	.example {
	  position: relative;
	  transition: filter 3s ease;
		filter: grayscale(1);
	 	}

	.example:hover {
		filter: grayscale(0);
		}

	.example p {
	  position: absolute;
	  color: white;
		font-weight: bold; 
	  font-size: 2em;
	  font-family : sans-serif;
	  top: 50%;
	  left: 25%;
		transform: translate(-50%,-50%);
	  margin:0;
	  padding:0;
	  }

	.example img {
	  width: 50%;
	  }
</style>
</head>
<body>
	<div class="example">
	  <img src="img/Nature2.jpg" />
	  <p>Hello, World!</p>	
	</div>
</body>
</html>

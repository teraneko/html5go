<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>css-filter-animation</title>
<style>
	img {
		width: 50%;
		animation: test 5s infinite;
	}
	@keyframes test {
		0% {
			filter: brightness(20%);
		}
		48% {
			filter: brightness(100%);
		}
		50% {
			filter: brightness(150%);
		}
		98% {
			filter: sepia(40%) opacity(80%) brightness(150%);
		}
	}

</style>
</head>
<body>
	<img src="img/Nature1.jpg" width="500px"></img>
</body>
</html>
